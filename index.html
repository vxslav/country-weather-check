<!DOCTYPE html>

        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/img/icon.png" width="50px" alt="icon">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                    <li class="nav-item">
